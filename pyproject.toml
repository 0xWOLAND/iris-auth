[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iris-auth"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "Iris-based authentication and password management system"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "opencv-python",
    "cryptography",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
