<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            font-size: 14px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .section {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .form-group {
            margin-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 2px;
            font-size: 12px;
        }
        input, button {
            padding: 4px;
            margin-bottom: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 12px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 6px;
        }
        button:hover {
            background-color: #45a049;
        }
        #passwords {
            grid-column: 1 / -1;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }
        .success {
            color: green;
            margin-top: 5px;
            font-size: 12px;
        }
        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #passwordList {
            margin: 0;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        .image-input {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 5px;
            align-items: center;
        }
        .camera-button {
            background-color: #2196F3;
            padding: 4px 8px;
            font-size: 12px;
            white-space: nowrap;
        }
        #cameraModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        #cameraModal video {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }
        #cameraModal button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
        .camera-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Iris Password Manager</h1>

    <div class="container">
        <div class="section">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerUserId">User ID:</label>
                <input type="text" id="registerUserId" required>
            </div>
            <div class="form-group">
                <label for="registerImage">Iris Image:</label>
                <div class="image-input">
                    <input type="file" id="registerImage" accept="image/*" required>
                    <button class="camera-button" onclick="startCamera('registerImage')">ðŸ“·</button>
                </div>
            </div>
            <button onclick="register()">Register</button>
            <div id="registerMessage"></div>
        </div>

        <div class="section">
            <h2>Manage Passwords</h2>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" required>
            </div>
            <div class="form-group">
                <label for="image">Iris Image:</label>
                <div class="image-input">
                    <input type="file" id="image" accept="image/*" required>
                    <button class="camera-button" onclick="startCamera('image')">ðŸ“·</button>
                </div>
            </div>
            <div class="form-group">
                <label for="service">Service:</label>
                <input type="text" id="service" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="button-group">
                <button onclick="setPassword()">Save Password</button>
                <button onclick="deletePassword()">Delete Password</button>
            </div>
            <div id="passwordMessage"></div>
        </div>

        <div id="passwords" class="section">
            <h2>Your Passwords</h2>
            <pre id="passwordList"></pre>
        </div>
    </div>

    <div id="cameraModal">
        <video id="camera" autoplay></video>
        <div class="camera-hint">Press SPACE to capture â€¢ ESC to cancel</div>
        <button onclick="captureImage()">Capture</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
